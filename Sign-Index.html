<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in console</title>
    <link rel="stylesheet" href="sign_style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="amazon_sign_in"> 
        <div class="signIn_logo">
            <img src="amazon_logo3.png" width="105px" height="45px">
        </div>

        <div class="signIn_content">
            <h1 style="padding: 20px 0px 20px;">Sign in</h1>
            <p><b>Email or mobile phone number</b></p>
            <input type="text" id="username">
            <button onclick="validateLogin()">Continue</button>
            <div class="sign_Conditions">
                By continuing you are agree to Amazon's <a href="" style="text-decoration: none;">Conditions of Use</a> and <a href="" style="text-decoration: none;"> Privacy Notice</a>
            </div>
            <div>
                <i class="fa-solid fa-caret-right"></i>
                <a href="" style="text-decoration: none;">Need Help?</a>

            </div>
            
        </div>

        <a href=""  style="padding-top: 20px;  color: #767676; text-decoration: none;">New to Amazon?</a>
        <button id="CreateAccountSubmit">Create your Amazon Account</button>
    </div>

    <div class="sign_end">
        <div class="sign-end-pages" style="color: skyblue;">
            <a href="">Condition to use</a>
            <a href="">Privacy Notice</a>
            <a href="">Help</a>      
        </div>
       
        <div class="sign-copyright;" style="text-align: center; font-size: 0.95rem;">Â© 1996-2023, Amazon.com, Inc. or its affiliates</div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
    
            if (username === "") {
                alert("Username is required.");
                return false;
            }
    
            alert("Login successful!");
            window.location.href = "shopping.html"; 
        }
    </script>
</body>
</html>
